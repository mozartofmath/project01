    <body>
        <p id="h">Currency Converter</p>

            <option value="LIRA">Turkish Lira</option>
            <option value="USD" selected>US Dollar</option>

        </select>
        
        <em class="label">To: 
        <select name="currencies" id="to">

            <option value="DIRHAM">Emirati Dirham</option>

            <option value="SRIYAL">Saudi Arabian Riyal</option>
            <option value="SPD">Singapore Dollar</option>

            <option value="SKWON">South Korean Won</option>

            <option value="BAHT">Thai Baht</option>
            <option value="LIRA">Turkish Lira</option>
            <option value="USD" selected>US Dollar</option>
        </select></em></p>

        <button onclick="convert()">CONVERT</button><br><br>
        <div><p id="p"></p></div>

    </body>
</html>
